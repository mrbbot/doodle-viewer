<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        body {
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const electron = require("electron");
            const currentWindow = electron.remote.getCurrentWindow();
            document.title = currentWindow.doodleTitle;
            document.body.innerHTML = currentWindow.doodleData;

            window.addEventListener('click', function() {
                electron.shell.openExternal(currentWindow.doodleLink);
                currentWindow.exit();
            });
        });
    </script>
</head>
<body>
<script>

</script>
</body>
</html>
